  firewall:    
    rules: [
        {
            id: 1,
            comment: "Allow TCP traffic to subnet with HTTP servers.",
            policy: "allow",
            protocol: "tcp",
            destPort: "443",
            destCidr: "192.168.1.0/24",
            srcPort: "Any",
            srcCidr: "Any",
            syslogEnabled: false
        }
    ]



